<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, height=240, initial-scale=1.0, user-scalable=no">
    <title>EGM Emulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Compact display area - all info in one row -->
        <div class="main-display">
            <div class="game-name" id="gameName">Zeus Lightning</div>

            <div class="credits-section">
                <div class="label">CREDITS</div>
                <div class="credits-value" id="credits">0.00</div>
            </div>

            <div class="denom-display">
                <span class="label">DENOM</span>
                <span class="denom-value" id="denomValue">$0.01</span>
            </div>

            <div class="win-section">
                <div class="label">WIN</div>
                <div class="win-value" id="winAmount">0.00</div>
            </div>
        </div>

        <!-- Control buttons -->
        <div class="controls">
            <div class="control-row">
                <button class="btn btn-denom" id="btnDenomDown">DENOM -</button>
                <button class="btn btn-play" id="btnPlay">PLAY</button>
                <button class="btn btn-denom" id="btnDenomUp">DENOM +</button>
            </div>
            <div class="control-row">
                <button class="btn btn-cashout" id="btnCashout">CASH OUT</button>
                <button class="btn btn-medium" id="btnException">EXCEPTION</button>
            </div>
            <div class="control-row">
                <button class="btn btn-medium" id="btnBillInsert">BILL INSERT</button>
                <button class="btn btn-tbd" id="btnTBD1" disabled>TBD</button>
            </div>
            <div class="control-row">
                <button class="btn btn-tbd" id="btnTBD2" disabled>TBD</button>
                <button class="btn btn-medium" id="btnReboot">REBOOT</button>
            </div>
        </div>

        <!-- Status bar with IP -->
        <div class="status-bar">
            <span id="statusBar">Ready</span>
            <span class="ip-address" id="ipAddress">Loading...</span>
        </div>
    </div>

    <!-- Modal for Exception Selection -->
    <div class="modal" id="exceptionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Exception</h3>
                <button class="close-btn" id="closeExceptionModal">×</button>
            </div>
            <div class="modal-body">
                <div class="exception-grid" id="exceptionGrid">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Bill Insert -->
    <div class="modal" id="billModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Insert Bill</h3>
                <button class="close-btn" id="closeBillModal">×</button>
            </div>
            <div class="modal-body">
                <div class="bill-grid">
                    <button class="bill-btn" data-amount="1">$1</button>
                    <button class="bill-btn" data-amount="5">$5</button>
                    <button class="bill-btn" data-amount="10">$10</button>
                    <button class="bill-btn" data-amount="20">$20</button>
                    <button class="bill-btn" data-amount="50">$50</button>
                    <button class="bill-btn" data-amount="100">$100</button>
                </div>
                <div class="custom-amount">
                    <input type="number" id="customBillAmount" placeholder="Custom amount" min="1" step="1">
                    <button class="btn btn-play" id="btnCustomBill">INSERT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Reboot Confirmation -->
    <div class="modal" id="rebootModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reboot Confirmation</h3>
                <button class="close-btn" id="closeRebootModal">×</button>
            </div>
            <div class="modal-body">
                <p style="text-align: center; font-size: 18px; margin: 20px 0;">
                    Are you sure you want to reboot the system?
                </p>
                <p style="text-align: center; font-size: 14px; color: #888; margin-bottom: 20px;">
                    Meters will be saved before rebooting.
                </p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="btn btn-cashout" id="btnCancelReboot">CANCEL</button>
                    <button class="btn btn-reboot" id="btnConfirmReboot">REBOOT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
